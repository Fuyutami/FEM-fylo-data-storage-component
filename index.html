<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>


<body>
  <main class="content-wrapper">
    <header class="section header">
      <div class="header__content">
        <div class="header__logo-box">
          <img src="images/logo.svg" alt="Fylo logo" class="header__logo">
        </div>

        <ul class="navigation">
          <li class="navigation__item">
            <a href="#" class="navigation__link">
                <img src="images/icon-document.svg" alt="Documents" class="navigation__icon">
            </a>
          </li>
  
          <li class="navigation__item">
            <a href="#" class="navigation__link">
              <img src="images/icon-folder.svg" alt="Folders" class="navigation__icon">
            </a>
          </li>
  
          <li class="navigation__item">
            <a href="#" class="navigation__link">
              <img src="images/icon-upload.svg" alt="Upload" class="navigation__icon">
            </a>
          </li>
        </ul>
      </div>
    </header>

    <section class="section storage-info">
      <p class="storage-info__text">
        Youâ€™ve used 
          <span>
            815 GB
          </span>
         of your storage</p>

      <div class="storage-info__bar-container">
        <div class="storage-info__bar">&nbsp;</div>
      </div>

      <div class="storage-info__total-space">
        <div class="storage-info__from">0 GB</div>
        <div class="storage-info__to">1000 GB</div>
      </div>

      <div class="storage-info__space-left-container">
        <span class="storage-info__space-left-number">185</span>
        <span class="storage-info__space-left-text"> GB left</span>
      </div>
    </section>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Fuyutami">Fuyutami</a>.
  </footer>
</body>
</html>
